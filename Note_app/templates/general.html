<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note and Posts</title>
    <style>
        .custom-link {
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            color: #333; /* Text color */
            background-color: #f0f0f0; /* Background color */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .custom-link:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }
    </style>
</head>
<body>

<a href="/add_note/{{ user.id }}/" class="custom-link btn btn-primary active mt-3">Add Note</a>
<a href="/posts/{{ user.id }}/" class="custom-link btn btn-primary active mt-3">Posts</a>
<a href="{% url 'logout' %}" class="custom-link">Logout</a>


</body>
</html>
