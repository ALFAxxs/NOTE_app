<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .custom-link {
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: blue;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

         .custom-link:hover {
            background-color: #e0e0e0; 
        }
        .grid-container {
            display: table;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .note-container {
            box-sizing: border-box;
            border: solid #5B6DCD 1px;
            padding: 10px;
            background-color: #fff;
        }

        .note-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: red;
        }

        .note-description {
            font-size: 15px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <a href="/add_note/{{ user.id }}" type="button" class="custom-link btn btn-primary active mt-3">Add Note</a>
    <a href="/general/{{ user.id }}" type="button" class="custom-link btn btn-primary active mt-3">Menu</a>
    <a href="{% url 'logout' %}" class="custom-link">Logout</a>
    <br><br>
    <div class="note-container">
        {% for note in notes %}
        
            <h1 class="custom-link btn btn-primary active mt-3">Note Owner: {{ user.first_name }}</h1>
            <h5 class="custom-link btn btn-primary active mt-3">Note Email: {{ user.email }}</h5>
            <h1 class="note-title">{{ note.title }}</h1>
            <p class="note-description">{{ note.description }}</p>
            <h5>Created: {{ note.created }}</h5>
            <h5>Updated: {{ note.updated }}</h5>
            <div>
                <a href="{% url 'update' note.id %}" class="custom-link btn btn-primary active mt-3">Update</a>
            </div>
            <br>
            <div>
                <a href="{% url 'delete' note.id %}" class="custom-link btn btn-danger active mt-3">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="" async defer></script>
</body>
</html>
